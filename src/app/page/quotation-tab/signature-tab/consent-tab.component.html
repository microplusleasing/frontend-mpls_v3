<mat-tab-group dynamicHeight [(selectedIndex)]="consentTabIndex">
    <mat-tab label="แบบจำลองด้านเครดิต">
        <ng-template mat-tab-label>
            <div>แบบจำลองด้านเครดิต</div>
        </ng-template>
        <mat-card>
            <app-credit-disclosure-consent [quotationReq]="quotationReq" (someEvent)="onNextStep()"
                (creditConsentValid)="recieve_creditdisclosurevalid($event)
                ">
            </app-credit-disclosure-consent>
        </mat-card>
    </mat-tab>
    <mat-tab label="PDPA" [disabled]="personalTabDisable">
        <ng-template mat-tab-label>
            <div>PDPA</div>
        </ng-template>
        <mat-card>
            <app-personal-disclosure-consent [quotationReq]="quotationReq" (someEvent)="onNextStep()"
                (personalDisclosureValid)="recieve_personaldisclosurevalid($event)
                ">
            </app-personal-disclosure-consent>
        </mat-card>
    </mat-tab>

    <mat-tab label="ยินยอมรับเอกสารอิเล็กทรอนิกส์" [disabled]="epaperTabDisable">
    <!-- <mat-tab label="ยินยอมรับเอกสารอิเล็กทรอนิกส์"> -->
        <app-e-paper-consent [quotationReq]="quotationReq" (someEvent)="onNextStep()"
            (epaperConsentValid)="recieve_epaperconsentvalid($event)">
        </app-e-paper-consent>
    </mat-tab>

    <!-- add-on tab (salesheet) 01/01/2025 -->
     <mat-tab label="เอกสาร Salesheet" [disabled]="salesheetTabDisable">
        <app-salesheet [quotationReq]="quotationReq" (someEvent)="onNextStep()"
        (salesheetValid)="recieve_salesheetvalid($event)">
        </app-salesheet>
     </mat-tab>

    <mat-tab label="ลงลายมือชื่อใบสมัคร" [disabled]="signatureTabDisable">
    <!-- <mat-tab label="ลงลายมือชื่อใบสมัคร"> -->
        <app-signature-consent [quotationReq]="quotationReq"></app-signature-consent>
        <div class="center-position">
            <!-- <button mat-flat-button color="primary" [disabled]="!signatureForm.valid">สร้างใบคำขอ</button> -->
            <button mat-flat-button color="primary" [disabled]="!this.signaturetab.signatureForm.valid" (click)="createConsentBtn()">สร้างใบคำขอ</button>
        </div>
    </mat-tab>
</mat-tab-group>
