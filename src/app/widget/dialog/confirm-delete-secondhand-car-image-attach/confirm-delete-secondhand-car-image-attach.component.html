<h1 mat-dialog-title>ยืนยันลบรูปภาพ</h1>
<div mat-dialog-content>
    <h2>
        ระบบตรวจพบการเปลี่ยนแปลงรถ หากต้องการทำรายการต่อจะต้องแนบรูปภาพรถใหม่
    </h2>
</div>
<div mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>ยืนยัน</button>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>ปิด</button>
</div>
